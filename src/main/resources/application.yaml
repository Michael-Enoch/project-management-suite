spring:
  application:
    name: ppm-backend
  datasource:
    url: ${PPM_DB_URL:jdbc:postgresql://localhost:5432/ppm}
    username: ${PPM_DB_USERNAME:postgres}
    password: ${PPM_DB_PASSWORD:michael}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  jackson:
    deserialization:
      fail-on-unknown-properties: true

server:
  error:
    include-message: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  security:
    jwt:
      secret: ${PPM_JWT_SECRET:216d7273da054153237a869376000879}
      access-token-ttl: ${PPM_ACCESS_TOKEN_TTL:PT15M}
      refresh-token-ttl: ${PPM_REFRESH_TOKEN_TTL:P30D}
      issuer: ${PPM_JWT_ISSUER:ppm-backend}
    cors:
      allowed-origins: ${PPM_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    bootstrap-admin:
      enabled: ${PPM_BOOTSTRAP_ADMIN_ENABLED:true}
      email: ${PPM_BOOTSTRAP_ADMIN_EMAIL:admin@example.com}
      password: ${PPM_BOOTSTRAP_ADMIN_PASSWORD:AdminPass123!}
